<div class="card" style="width:445px" [ngClass]="typeClass">
  <img class="card-img-top" [src]="pokemon.image" alt="Card image">
  <div class="card-body">
    <h2 class="card-title text-light">{{pokemon.name | titlecase}}</h2>
    <div class="text-light">
      <ul>
        <li>Height: {{pokemon.height}}</li>
        <li>Weight: {{pokemon.weight}}</li>
      </ul>
    </div>
   
  <button class="btn btn-light btn-block">
    <fa-icon [icon]="faInfoCircle"></fa-icon>
    More info
  </button>
  </div>
</div>
